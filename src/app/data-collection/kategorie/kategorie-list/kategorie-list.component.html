<div class="row">
  <div class="col">
    <h2>Kategorie</h2>
  </div>
  <span class="flex-fill"></span>
  <div class="col" align="right">
    <button mat-raised-button color="primary" (click)="create()">Neu</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <h3>Einnahmen</h3>

    <table mat-table [dataSource]="einnahmeKategorieData">
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>Icon</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>{{ element.icon }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="bezeichnung">
        <th mat-header-cell *matHeaderCellDef>Bezeichnung</th>
        <td mat-cell *matCellDef="let element">
          {{ element.bezeichnung }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef align="right"></th>
        <td mat-cell *matCellDef="let element" align="right">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="edit(element)">
              <mat-icon>edit</mat-icon>
              <span>Bearbeiten</span>
            </button>
            <button mat-menu-item (click)="delete(element)">
              <mat-icon>delete</mat-icon>
              <span>Löschen</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
  <div class="col">
    <h3>Ausgaben</h3>

    <table mat-table [dataSource]="ausgabeKategorieData">
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>Icon</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>{{ element.icon }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="bezeichnung">
        <th mat-header-cell *matHeaderCellDef>Bezeichnung</th>
        <td mat-cell *matCellDef="let element">{{ element.bezeichnung }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef align="right"></th>
        <td mat-cell *matCellDef="let element" align="right">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="edit(element)">
              <mat-icon>edit</mat-icon>
              <span>Bearbeiten</span>
            </button>
            <button mat-menu-item (click)="delete(element)">
              <mat-icon>delete</mat-icon>
              <span>Löschen</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
</div>
