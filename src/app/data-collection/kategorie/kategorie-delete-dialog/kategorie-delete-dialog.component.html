<h2 mat-dialog-title>Hinweis</h2>
<mat-dialog-content>
  <p>Für die Kategorie existieren <b>{{this.anzahlBuchungen}}</b> Buchungen.</p>
  <p>Im nächsten Schritt wird nur die Kategorie gelöscht. Die Buchungen bleiben ohne Kategorie erhalten.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
    Fortsetzen
  </button>
</mat-dialog-actions>
