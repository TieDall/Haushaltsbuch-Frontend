<h2 mat-dialog-title>Konfiguration bearbeiten</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="d-block">
      <mat-label>Parameter</mat-label>
      <input
        matInput
        placeholder="Parameter"
        type="text"
        formControlName="parameter"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="d-block">
      <mat-label>Wert</mat-label>
      <input matInput placeholder="Wert" type="text" formControlName="wert" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Abbrechen</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid"
    (click)="save()"
  >
    Speichern
  </button>
</mat-dialog-actions>
