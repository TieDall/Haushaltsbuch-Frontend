<h2 mat-dialog-title>
  Gutschein {{ this.data?.id ? "bearbeiten" : "erfassen" }}
</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="d-block">
      <mat-label>Bezeichnung</mat-label>
      <input
        matInput
        placeholder="Bezeichnung"
        required
        type="text"
        formControlName="bezeichnung"
      />
      <mat-error *ngIf="this.form.get('bezeichnung').hasError('required')">
        Bitte ausfüllen.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="d-block">
      <mat-label>Betrag</mat-label>
      <input
        matInput
        placeholder="Betrag"
        required
        type="number"
        step="0.01"
        formControlName="betrag"
      />
      <mat-icon matSuffix>euro</mat-icon>
      <mat-error *ngIf="this.form.get('betrag').hasError('required')">
        Bitte ausfüllen.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="d-block">
      <mat-label>Ablaufdatum</mat-label>
      <input
        matInput
        placeholder="Ablaufdatum"
        formControlName="ablaufdatum"
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="d-block">
      <mat-label>Bemerkung</mat-label>
      <input
        matInput
        placeholder="Bemerkung"
        type="text"
        formControlName="bemerkung"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Abbrechen</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid"
    (click)="save()"
  >
    Speichern
  </button>
</mat-dialog-actions>
