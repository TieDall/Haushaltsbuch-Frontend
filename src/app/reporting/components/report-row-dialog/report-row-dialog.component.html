<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="d-block">
      <mat-label>Anzahl Spalten</mat-label>
      <input
        matInput
        placeholder="Anzahl Spalten"
        required
        type="number"
        formControlName="anzahl"
      />
      <mat-error *ngIf="this.form.get('anzahl').hasError('required')">
        Bitte ausf√ºllen.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    [disabled]="form.invalid"
    (click)="save()"
  >
    <mat-icon>save</mat-icon>Speichern
  </button>
</mat-dialog-actions>
