<mat-card class="col-md col-sm-12 col-xs-12">
  <mat-card-header>
    <mat-card-title>Aktuelles Vermögen</mat-card-title>
    <mat-card-subtitle>(Monatsende)</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p
      class="app-vermoegen m-3"
      [ngClass]="vermoegen >= 0 ? 'einnahme' : 'ausgabe'"
    >
      {{ vermoegen | currency }}
    </p>
    <p *ngIf="isInklVermoegen">(inkl. Rücklagen)</p>
    <p *ngIf="!isInklVermoegen">(exkl. Rücklagen)</p>
  </mat-card-content>
</mat-card>
