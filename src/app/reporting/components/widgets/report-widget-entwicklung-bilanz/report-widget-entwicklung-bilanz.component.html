<mat-card class="col-md col-sm-12 col-xs-12">
  <mat-card-header>
    <mat-card-title>Entwicklung Verm√∂gen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row" echarts [options]="chartOptionEntwicklung"></div>
    <div class="row table">
      <table>
        <tr>
          <td *ngFor="let item of label">
            {{ item }}
          </td>
        </tr>
        <tr>
          <td *ngFor="let item of data">
            {{ item | currency }}
          </td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
